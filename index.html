<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Bananbestilling</legend>
            <ul>
                <li>
                    <label for="name">Navn:</label>
                    <input id="name" type="text" placeholder="Navn">
                </li>
                <li>
                    <label for="gade">Adresse:</label>
                    <input id="gade" type="text" placeholder="Vej/gade og nummer">
                </li>
                <li>
                    <input id="postnummer" type="number" placeholder="Postnummer">
                </li>
                <li>
                    <input id="by" type="text" placeholder="By">
                </li>
                <li>
                    <label for="bananer">Ja tak, send mig 200 kg bananer</label>
                    <input id="bananer" type="checkbox">
                </li>
                <li>
                    <button type="submit">Send bestilling</button>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
